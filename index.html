<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언 모음</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(255,255,255,0.15);
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 36px 40px;
            max-width: 640px;
            width: 100%;
            text-align: center;
            transition: transform 0.4s, opacity 0.4s;
        }

        .quote-card.fade-out {
            opacity: 0;
            transform: translateY(20px);
        }

        .quote-text {
            font-size: 1.35rem;
            line-height: 1.8;
            font-style: italic;
            margin-bottom: 24px;
        }

        .quote-text::before { content: '\201C'; }
        .quote-text::after { content: '\201D'; }

        .quote-author {
            font-size: 1rem;
            color: #aab;
            letter-spacing: 1px;
        }

        .quote-author::before { content: '\2014 '; }

        .btn-group {
            margin-top: 32px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-icon {
            position: relative;
            width: 52px;
            height: 52px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.3);
        }

        .btn-icon:active {
            transform: translateY(0);
        }

        .btn-icon .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .btn-icon:hover .tooltip {
            opacity: 1;
        }

        .btn-icon.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-icon.fav-active {
            color: #ff6b8a;
        }

        .lang-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            font-size: 0.55rem;
            background: #667eea;
            border-radius: 8px;
            padding: 1px 5px;
            font-style: normal;
            letter-spacing: 0.5px;
        }

        .counter {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #667;
        }

        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(102, 126, 234, 0.9);
            backdrop-filter: blur(8px);
            color: #fff;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 0.95rem;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .fav-panel {
            margin-top: 24px;
            max-width: 640px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            display: none;
        }

        .fav-panel.open {
            display: block;
        }

        .fav-panel h3 {
            font-size: 1.1rem;
            margin-bottom: 16px;
            text-align: center;
            color: #dde;
        }

        .fav-panel .fav-empty {
            text-align: center;
            color: #778;
            font-size: 0.95rem;
        }

        .fav-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .fav-item {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 14px 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .fav-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .fav-item .fi-text {
            font-style: italic;
            font-size: 0.95rem;
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .fav-item .fi-author {
            font-size: 0.8rem;
            color: #99a;
        }
    </style>
</head>
<body>
    <h1>명언 모음</h1>
    <div class="quote-card" id="card">
        <p class="quote-text" id="text"></p>
        <p class="quote-author" id="author"></p>
    </div>

    <div class="btn-group">
        <button class="btn-icon" id="nextBtn" aria-label="다음 명언">
            &#x27A1;
            <span class="tooltip">다음 명언</span>
        </button>
        <button class="btn-icon" id="randomBtn" aria-label="랜덤">
            &#x1F3B2;
            <span class="tooltip">랜덤</span>
        </button>
        <button class="btn-icon" id="langBtn" aria-label="한/영 전환">
            &#x1F310;
            <span class="lang-badge" id="langBadge">KO</span>
            <span class="tooltip">한/영 전환</span>
        </button>
        <button class="btn-icon" id="favBtn" aria-label="즐겨찾기">
            &#x2661;
            <span class="tooltip">즐겨찾기</span>
        </button>
        <button class="btn-icon" id="copyBtn" aria-label="복사">
            &#x1F4CB;
            <span class="tooltip">복사</span>
        </button>
        <button class="btn-icon" id="favListBtn" aria-label="즐겨찾기 목록">
            &#x2605;
            <span class="tooltip">즐겨찾기 목록</span>
        </button>
    </div>

    <p class="counter" id="counter"></p>

    <div class="fav-panel" id="favPanel">
        <h3>즐겨찾기 목록</h3>
        <div id="favContent"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const quotes = [
            { text: "삶이 있는 한 희망은 있다.", en: "While there's life, there's hope.", author: "키케로", authorEn: "Cicero" },
            { text: "산다는 것, 그것은 치열한 전투이다.", en: "To live is to fight a fierce battle.", author: "로맹 롤랑", authorEn: "Romain Rolland" },
            { text: "하루에 3시간을 걸으면 7년 후에 지구를 한 바퀴 돌 수 있다.", en: "If you walk three hours a day, you can walk around the globe in seven years.", author: "사무엘 존슨", authorEn: "Samuel Johnson" },
            { text: "피할 수 없으면 즐겨라.", en: "If you can't avoid it, enjoy it.", author: "로버트 엘리엇", authorEn: "Robert Eliot" },
            { text: "계단을 밟아야 계단 위에 올라설 수 있다.", en: "You must step on the stairs to stand on top of them.", author: "터키 속담", authorEn: "Turkish Proverb" },
            { text: "행복은 습관이다. 그것을 몸에 지니라.", en: "Happiness is a habit. Wear it.", author: "허버드", authorEn: "Elbert Hubbard" },
            { text: "자신감 있는 표정을 지으면 자신감이 생긴다.", en: "A confident expression brings confidence.", author: "찰스 다윈", authorEn: "Charles Darwin" },
            { text: "실패는 성공의 어머니다.", en: "Failure is the mother of success.", author: "토마스 에디슨", authorEn: "Thomas Edison" },
            { text: "천재는 1%의 영감과 99%의 노력으로 이루어진다.", en: "Genius is one percent inspiration and ninety-nine percent perspiration.", author: "토마스 에디슨", authorEn: "Thomas Edison" },
            { text: "작은 기회로부터 종종 위대한 업적이 시작된다.", en: "Small opportunities are often the beginning of great enterprises.", author: "데모스테네스", authorEn: "Demosthenes" },
            { text: "나는 생각한다, 고로 존재한다.", en: "I think, therefore I am.", author: "르네 데카르트", authorEn: "René Descartes" },
            { text: "뜻이 있는 곳에 길이 있다.", en: "Where there's a will, there's a way.", author: "링컨", authorEn: "Abraham Lincoln" },
            { text: "배움에는 왕도가 없다.", en: "There is no royal road to learning.", author: "유클리드", authorEn: "Euclid" },
            { text: "오늘 할 수 있는 일을 내일로 미루지 마라.", en: "Never put off till tomorrow what you can do today.", author: "벤저민 프랭클린", authorEn: "Benjamin Franklin" },
            { text: "인생은 짧고 예술은 길다.", en: "Life is short, art is long.", author: "히포크라테스", authorEn: "Hippocrates" },
            { text: "시작이 반이다.", en: "Well begun is half done.", author: "아리스토텔레스", authorEn: "Aristotle" },
            { text: "지혜로운 자는 기회를 만들지, 기회를 기다리지 않는다.", en: "A wise man will make more opportunities than he finds.", author: "프랜시스 베이컨", authorEn: "Francis Bacon" },
            { text: "세상에서 가장 용기 있는 행동은 스스로 생각하고 그것을 큰 소리로 말하는 것이다.", en: "The most courageous act is still to think for yourself. Aloud.", author: "코코 샤넬", authorEn: "Coco Chanel" },
            { text: "성공이란 열정을 잃지 않고 실패에서 실패로 걸어가는 것이다.", en: "Success is walking from failure to failure with no loss of enthusiasm.", author: "윈스턴 처칠", authorEn: "Winston Churchill" },
            { text: "상상력은 지식보다 중요하다.", en: "Imagination is more important than knowledge.", author: "알버트 아인슈타인", authorEn: "Albert Einstein" },
        ];

        let index = 0;
        let lang = 'ko';
        let favorites = JSON.parse(localStorage.getItem('quote-favorites') || '[]');

        const card = document.getElementById('card');
        const textEl = document.getElementById('text');
        const authorEl = document.getElementById('author');
        const counter = document.getElementById('counter');
        const toast = document.getElementById('toast');
        const favPanel = document.getElementById('favPanel');
        const favContent = document.getElementById('favContent');
        const favBtn = document.getElementById('favBtn');
        const langBadge = document.getElementById('langBadge');

        function show() {
            var q = quotes[index];
            textEl.textContent = lang === 'ko' ? q.text : q.en;
            authorEl.textContent = lang === 'ko' ? q.author : q.authorEn;
            counter.textContent = (index + 1) + ' / ' + quotes.length;
            updateFavBtn();
        }

        function fadeAndShow() {
            card.classList.add('fade-out');
            setTimeout(function () {
                show();
                card.classList.remove('fade-out');
            }, 350);
        }

        function updateFavBtn() {
            var isFav = favorites.indexOf(index) !== -1;
            favBtn.innerHTML = (isFav ? '\u2665' : '\u2661') + '<span class="tooltip">즐겨찾기</span>';
            favBtn.classList.toggle('fav-active', isFav);
        }

        function saveFavorites() {
            localStorage.setItem('quote-favorites', JSON.stringify(favorites));
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(function () {
                toast.classList.remove('show');
            }, 2000);
        }

        function renderFavPanel() {
            if (favorites.length === 0) {
                favContent.innerHTML = '<p class="fav-empty">즐겨찾기가 비어 있습니다.</p>';
                return;
            }
            var html = '<ul class="fav-list">';
            favorites.forEach(function (fi) {
                var q = quotes[fi];
                var displayText = lang === 'ko' ? q.text : q.en;
                var displayAuthor = lang === 'ko' ? q.author : q.authorEn;
                html += '<li class="fav-item" data-index="' + fi + '">';
                html += '<div class="fi-text">\u201C' + displayText + '\u201D</div>';
                html += '<div class="fi-author">\u2014 ' + displayAuthor + '</div>';
                html += '</li>';
            });
            html += '</ul>';
            favContent.innerHTML = html;

            favContent.querySelectorAll('.fav-item').forEach(function (el) {
                el.addEventListener('click', function () {
                    index = parseInt(this.getAttribute('data-index'));
                    favPanel.classList.remove('open');
                    fadeAndShow();
                });
            });
        }

        // 다음 명언
        document.getElementById('nextBtn').addEventListener('click', function () {
            card.classList.add('fade-out');
            setTimeout(function () {
                index = (index + 1) % quotes.length;
                show();
                card.classList.remove('fade-out');
            }, 350);
        });

        // 랜덤
        document.getElementById('randomBtn').addEventListener('click', function () {
            card.classList.add('fade-out');
            setTimeout(function () {
                var next;
                do {
                    next = Math.floor(Math.random() * quotes.length);
                } while (next === index && quotes.length > 1);
                index = next;
                show();
                card.classList.remove('fade-out');
            }, 350);
        });

        // 한/영 전환
        document.getElementById('langBtn').addEventListener('click', function () {
            card.classList.add('fade-out');
            setTimeout(function () {
                lang = lang === 'ko' ? 'en' : 'ko';
                langBadge.textContent = lang.toUpperCase();
                show();
                if (favPanel.classList.contains('open')) {
                    renderFavPanel();
                }
                card.classList.remove('fade-out');
            }, 350);
        });

        // 즐겨찾기 토글
        favBtn.addEventListener('click', function () {
            var pos = favorites.indexOf(index);
            if (pos === -1) {
                favorites.push(index);
            } else {
                favorites.splice(pos, 1);
            }
            saveFavorites();
            updateFavBtn();
            if (favPanel.classList.contains('open')) {
                renderFavPanel();
            }
        });

        // 복사
        document.getElementById('copyBtn').addEventListener('click', function () {
            var q = quotes[index];
            var copyText = lang === 'ko'
                ? '"' + q.text + '" \u2014 ' + q.author
                : '"' + q.en + '" \u2014 ' + q.authorEn;
            navigator.clipboard.writeText(copyText).then(function () {
                showToast('복사됨!');
            });
        });

        // 즐겨찾기 목록 토글
        document.getElementById('favListBtn').addEventListener('click', function () {
            var isOpen = favPanel.classList.toggle('open');
            if (isOpen) {
                renderFavPanel();
            }
        });

        show();
    </script>
</body>
</html>
